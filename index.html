<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bash Sreng - Toko Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      display: flex;
      background: white;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      overflow: hidden;
    }
    .product-images {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 15px;
    }
    .product-images img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      cursor: zoom-in;
    }
    .thumbnails {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .thumbnails img {
      width: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    .thumbnails img.active {
      border-color: #ff6600;
    }
    .product-info {
      flex: 1;
      padding: 20px;
    }
    .product-info h2 {
      margin: 0 0 10px;
    }
    .price {
      color: #e63946;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .variants button {
      border: 1px solid #ddd;
      background: #fff;
      padding: 8px 15px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .variants button.active {
      border-color: #ff6600;
      color: #ff6600;
      font-weight: bold;
    }
    .quantity {
      margin: 15px 0;
    }
    .quantity button {
      padding: 5px 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }
    .quantity input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 5px;
    }
    .btn-buy, .btn-wa {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-buy {
      background: #ff6600;
      color: white;
      cursor: pointer;
    }
    .btn-wa {
      background: #25d366;
      color: white;
    }
    /* Ulasan Section */
    .reviews {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .review-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .review-name {
      font-weight: bold;
      color: #ff6600;
    }
    .review-comment {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar Produk -->
    <div class="product-images">
      <img id="main-image" src="depan.jpg" alt="Bash Sreng">
      <div class="thumbnails">
        <img src="depan.jpg" class="active" onclick="changeImage(this)">
        <img src="original.jpg" onclick="changeImage(this)">
        <img src="sedang.jpg" onclick="changeImage(this)">
        <img src="pedas.jpg" onclick="changeImage(this)">
        <img src="pedasbanget.jpg" onclick="changeImage(this)">
      </div>
    </div>

    <!-- Info Produk -->
    <div class="product-info">
      <h2 id="nama-produk">BASH SRENG Daun Jeruk Gurih Pedas Original 250gr</h2>
      <div class="price">Rp17.000</div>

      <div class="variants">
        <button class="active" onclick="selectVariant(this)">Original</button>
        <button onclick="selectVariant(this)">Sedang</button>
        <button onclick="selectVariant(this)">Pedas</button>
        <button onclick="selectVariant(this)">Pedas Banget</button>
      </div>

      <!-- Input Nama & Ulasan -->
      <div class="input-group">
        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda">
      </div>
      <div class="input-group">
        <label for="ulasan">Komentar / Ulasan:</label>
        <textarea id="ulasan" rows="3" placeholder="Tulis ulasan Anda..."></textarea>
      </div>

      <div class="quantity">
        <button onclick="decreaseQty()">-</button>
        <input type="number" id="qty" value="1" min="1">
        <button onclick="increaseQty()">+</button>
      </div>

      <button class="btn-buy" onclick="kirimPesanan()">Beli Sekarang</button>
      <a href="https://wa.me/628961435828?text=Halo%20saya%20mau%20pesan%20Bash%20Sreng" class="btn-wa">
        <i class="fa-brands fa-whatsapp"></i> Chat via WhatsApp
      </a>
    </div>
  </div>

  <!-- Section Ulasan -->
  <div class="reviews" id="reviews">
    <h3>Ulasan Pembeli</h3>
    <div id="review-list">Memuat ulasan...</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyAm74t9kqyzuTfRZr5Qs2pq-GVtQqGXMaYYjAg_ZrKuyC2kZ_aKnQQVTesWMuMNUuR/exec"; 

    function changeImage(el) {
      document.getElementById("main-image").src = el.src;
      document.querySelectorAll(".thumbnails img").forEach(img => img.classList.remove("active"));
      el.classList.add("active");
    }

    function selectVariant(el) {
      document.querySelectorAll(".variants button").forEach(btn => btn.classList.remove("active"));
      el.classList.add("active");
    }

    function increaseQty() {
      let qty = document.getElementById("qty");
      qty.value = parseInt(qty.value) + 1;
    }

    function decreaseQty() {
      let qty = document.getElementById("qty");
      if (qty.value > 1) qty.value = parseInt(qty.value) - 1;
    }

    async function kirimPesanan() {
      const namaPemesan = document.getElementById("nama").value;
      const namaProduk = document.getElementById("nama-produk").innerText;
      const varian = document.querySelector(".variants button.active").innerText;
      const qty = document.getElementById("qty").value;
      const komentar = document.getElementById("ulasan").value;

      if (!namaPemesan) return alert("Nama wajib diisi!");
      
      const data = { namaPemesan, namaProduk, varian, qty, komentar };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Pesanan & ulasan berhasil dikirim!");
        document.getElementById("nama").value = "";
        document.getElementById("ulasan").value = "";
        ambilUlasan(); // refresh ulasan
      } catch (err) {
        alert("Gagal mengirim pesanan: " + err);
      }
    }

    async function ambilUlasan() {
      try {
        const res = await fetch(scriptURL + "?action=getReviews");
        const ulasan = await res.json();
        const reviewList = document.getElementById("review-list");
        reviewList.innerHTML = "";

        ulasan.forEach(item => {
          const div = document.createElement("div");
          div.className = "review-item";
          div.innerHTML = `<div class="review-name">${item.namaPemesan}</div>
                           <div class="review-comment">${item.komentar}</div>`;
          reviewList.appendChild(div);
        });
      } catch (err) {
        document.getElementById("review-list").innerText = "Gagal memuat ulasan.";
      }
    }

    ambilUlasan();
  </script>
</body>
</html>
