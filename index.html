<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Basreng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: #ffffff;
      width: 360px;
      max-width: 90%;
      height: 80vh;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      background-color: #efeae2;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      font-size: 14px;
    }
    .message.left {
      background-color: white;
      align-self: flex-start;
    }
    .message.right {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .footer {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    .wa-button {
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .wa-button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">Chat Basreng</div>

    <div class="chat-area">
      <div class="message left">Halo! Mau pesan basreng?</div>
      <div class="message right">Iya, mau dong! ðŸ˜‹</div>
    </div>

    <div class="footer">
      <a class="wa-button" href="https://wa.me/6289611435828?text=Halo%20saya%20mau%20pesan%20basreng!" target="_blank">
        ðŸ’¬ Chat via WhatsApp
      </a>
    </div>
  </div>

</body>
</html>
