<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil WhatsApp</title>

  <!-- Font WhatsApp-like -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      width: 380px;
      margin: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .profile-header {
      position: relative;
      background-color: #222;
      text-align: center;
      padding-bottom: 60px;
    }

    .banner {
      width: 100%;
      display: block;
    }

    .qr {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #1e1e1e;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      object-fit: cover;
    }

    .profile-info {
      padding: 70px 20px 20px 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-icon {
      color: #00a884;
      width: 30px;
      text-align: center;
      font-size: 18px;
    }

    a {
      color: #00a884;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Tombol WhatsApp */
    .wa-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .wa-button:hover {
      background-color: #20b955;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <img src="label.jpg" alt="Banner Profil" class="banner">
      <img src="sticker.jpg" alt="QR Code" class="qr">
    </div>

    <!-- Info -->
    <div class="profile-info">
      <div class="info-item">
        <div class="info-icon"><i class="fa-solid fa-user"></i></div>
        <div>yusuf</div>
      </div>

      <div class="info-item">
        <div class="info-icon"><i class="fa-brands fa-whatsapp"></i></div>
        <div>
          <a href="https://wa.me/6289611435828?text=Halo%20saya%20tertarik%20dengan%20produk%20Anda!" target="_blank">
            +62 896-1143-5828
          </a>
          <br>
          <a class="wa-button" href="https://wa.me/6289611435828?text=Halo%20saya%20tertarik%20dengan%20produk%20Anda!" target="_blank">
            Chat via WhatsApp
          </a>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon"><i class="fa-solid fa-briefcase"></i></div>
        <div>Bisnis lain</div>
      </div>

      <div class="info-item">
        <div class="info-icon"><i class="fa-solid fa-envelope"></i></div>
        <div>Email address</div>
      </div>

      <div class="info-item">
        <div class="info-icon"><i class="fa-solid fa-link"></i></div>
        <div><a href="https://linktr.ee/ys.shoop" target="_blank">https://linktr.ee/ys.shoop</a></div>
      </div>

      <div class="info-item">
        <div class="info-icon"><i class="fa-solid fa-cart-shopping"></i></div>
        <div><a href="https://shopee.co.id/product/1034515974/40509073742/" target="_blank">Produk Shopee</a></div>
      </div>
    </div>
  </div>
</body>
</html>
