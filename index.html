<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bash Sreng - Toko Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      display: flex;
      background: white;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      overflow: hidden;
    }
    .product-images {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 15px;
    }
    .product-images img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      cursor: pointer;
    }
    .thumbnails {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .thumbnails img {
      width: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    .thumbnails img.active {
      border-color: #ff6600;
    }
    .product-info {
      flex: 1;
      padding: 20px;
    }
    .product-info h2 { margin: 0 0 10px; }
    .price {
      color: #e63946;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .variants button {
      border: 1px solid #ddd;
      background: #fff;
      padding: 8px 15px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .variants button.active {
      border-color: #ff6600;
      color: #ff6600;
      font-weight: bold;
    }
    .quantity { margin: 15px 0; }
    .quantity button {
      padding: 5px 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }
    .quantity input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
    }
    .btn-buy, .btn-wa {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-buy { background: #ff6600; color: white; cursor: pointer; }
    .btn-wa { background: #25d366; color: white; }

    /* ---------- Zoom overlay (fixed, hidden by default) ---------- */
    .zoom-overlay {
      display: none;               /* HIDDEN by default */
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    /* when active, we'll add class "active" to show it */
    .zoom-overlay.active {
      display: flex;
    }

    /* wrapper keeps image centered; image scales but wrapper size doesn't push controls */
    .zoom-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 95%;
      max-height: 90%;
    }

    .zoom-wrapper img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      transition: transform 0.25s ease;
      transform-origin: center center;
      will-change: transform;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    /* controls fixed relative to overlay (not affected by image size) */
    .zoom-controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      display: flex;
      gap: 10px;
      z-index: 10001;
    }

    .zoom-btn {
      background: white;
      border: none;
      margin: 0;
      padding: 10px 14px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .zoom-close {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10002;
      font-weight: bold;
    }

    /* small responsiveness */
    @media (max-width: 600px) {
      .container { flex-direction: column; margin: 10px; }
      .product-images img { max-width: 300px; }
      .zoom-controls { bottom: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar Produk -->
    <div class="product-images">
      <img id="main-image" src="depan.jpg" alt="Bash Sreng" onclick="zoomImage(this)">
      <div class="thumbnails">
        <img src="depan.jpg" class="active" onclick="changeImage(this)">
        <img src="original.jpg" onclick="changeImage(this)">
        <img src="sedang.jpg" onclick="changeImage(this)">
        <img src="pedas.jpg" onclick="changeImage(this)">
        <img src="pedasbanget.jpg" onclick="changeImage(this)">
      </div>
    </div>

    <!-- Info Produk -->
    <div class="product-info">
      <h2 id="nama-produk">BASH SRENG Daun Jeruk Gurih Pedas Original 250gr</h2>
      <div class="price">Rp17.000</div>

      <div class="variants">
        <button class="active" onclick="selectVariant(this)">Original</button>
        <button onclick="selectVariant(this)">Sedang</button>
        <button onclick="selectVariant(this)">Pedas</button>
        <button onclick="selectVariant(this)">Pedas Banget</button>
      </div>

      <div class="quantity">
        <button onclick="decreaseQty()">-</button>
        <input type="number" id="qty" value="1" min="1">
        <button onclick="increaseQty()">+</button>
      </div>

      <button class="btn-buy" onclick="kirimPesanan()">Beli Sekarang</button>
      <a href="https://wa.me/628961435828?text=Halo%20saya%20mau%20pesan%20Bash%20Sreng" class="btn-wa">
        <i class="fa-brands fa-whatsapp"></i> Chat via WhatsApp
      </a>
    </div>
  </div>

  <!-- Overlay Zoom -->
  <div id="zoom-overlay" class="zoom-overlay" onclick="closeZoom(event)">
    <div class="zoom-wrapper">
      <img id="zoomed-image" src="" alt="Zoomed">
      <!-- close button top-right -->
      <button class="zoom-close" onclick="closeZoomByBtn(event)">✕</button>
    </div>

    <div class="zoom-controls">
      <button class="zoom-btn" onclick="zoomOut(event)">−</button>
      <button class="zoom-btn" onclick="zoomIn(event)">+</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfiMAEo8LPoxOB13WhOcJ7CMAXmasAqrK_mlFLi6LvG0YihemNa7MK9fTvzegP3_fblA/exec";

    function changeImage(el) {
      document.getElementById("main-image").src = el.src;
      document.querySelectorAll(".thumbnails img").forEach(img => img.classList.remove("active"));
      el.classList.add("active");
    }

    function selectVariant(el) {
      document.querySelectorAll(".variants button").forEach(btn => btn.classList.remove("active"));
      el.classList.add("active");
    }

    function increaseQty() {
      let qty = document.getElementById("qty");
      qty.value = parseInt(qty.value) + 1;
    }

    function decreaseQty() {
      let qty = document.getElementById("qty");
      if (qty.value > 1) qty.value = parseInt(qty.value) - 1;
    }

    async function kirimPesanan() {
      const namaProduk = document.getElementById("nama-produk").innerText;
      const varian = document.querySelector(".variants button.active").innerText;
      const qty = document.getElementById("qty").value;

      const data = { namaProduk, varian, qty };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Pesanan berhasil dikirim ke Google Sheet!");
      } catch (err) {
        alert("Gagal mengirim pesanan: " + err);
      }
    }

    // Zoom logic
    const overlay = document.getElementById('zoom-overlay');
    const zoomedImg = document.getElementById('zoomed-image');
    let zoomScale = 1;
    const ZOOM_STEP = 0.2;
    const ZOOM_MIN = 0.4;
    const ZOOM_MAX = 3;

    function zoomImage(img) {
      zoomedImg.src = img.src;
      zoomScale = 1;
      zoomedImg.style.transform = `scale(${zoomScale})`;
      overlay.classList.add('active');
      // prevent body scroll while zoom open
      document.body.style.overflow = 'hidden';
    }

    function closeZoom(event) {
      // only close when clicking the overlay background (not child elements)
      if (event.target === overlay) {
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    function closeZoomByBtn(event) {
      event.stopPropagation();
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    function zoomIn(event) {
      event.stopPropagation();
      zoomScale = Math.min(ZOOM_MAX, +(zoomScale + ZOOM_STEP).toFixed(2));
      zoomedImg.style.transform = `scale(${zoomScale})`;
    }

    function zoomOut(event) {
      event.stopPropagation();
      zoomScale = Math.max(ZOOM_MIN, +(zoomScale - ZOOM_STEP).toFixed(2));
      zoomedImg.style.transform = `scale(${zoomScale})`;
    }

    // prevent overlay from closing when clicking image or controls
    document.getElementById('zoomed-image').addEventListener('click', function(e){ e.stopPropagation(); });
    document.querySelector('.zoom-controls').addEventListener('click', function(e){ e.stopPropagation(); });

    // Optional: close with ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && overlay.classList.contains('active')) {
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>

  <!-- Tombol Admin -->
  <button onclick="bukaAdmin()" style="position: fixed; bottom: 10px; right: 10px; background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px;">
    Admin
  </button>

  <script>
    function bukaAdmin() {
      const passwordBenar = "240195";
      const input = prompt("Masukkan password admin:");
      if (input === passwordBenar) {
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
