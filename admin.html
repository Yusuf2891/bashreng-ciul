<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Bash Sreng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f1f1f1;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }
    .btn-logout {
      display: inline-block;
      margin-top: 10px;
      background: #dc3545;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Panel Admin - Pesanan</header>

  <div class="container">
    <div id="loading" class="loading">Memuat data pesanan...</div>
    <table id="pesananTable" style="display:none;">
      <thead>
        <tr>
          <th>Nama Produk</th>
          <th>Varian</th>
          <th>Qty</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody id="pesananBody"></tbody>
    </table>

    <a href="index.html" class="btn-logout">Keluar</a>
  </div>

  <script>
    // Ganti ini dengan URL publik Google Sheet (harus sudah di-publish ke web)
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7H1GUwb04U-NExul-5A2D5sDNShMHqc--_uDMElZO8ECgjQldN1BkK4Ggn4oEFvb1WOhaHJs-w8jK/pubhtml?gid=0&single=true"; 

    async function loadPesanan() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const tbody = document.getElementById("pesananBody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.namaProduk}</td>
            <td>${row.varian}</td>
            <td>${row.qty}</td>
            <td>${row.timestamp || "-"}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("pesananTable").style.display = "table";
      } catch (err) {
        document.getElementById("loading").innerText = "Gagal memuat data.";
      }
    }

    loadPesanan();
  </script>
</body>
</html>
